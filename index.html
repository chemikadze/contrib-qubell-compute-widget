<body>
  <style>
    body{width: 600px; margin: 0 auto 0 auto;}
    .grouped-properties dl {margin-bottom: none;}
    .dashboard-item {width: 220px;}
  </style>

  <h1 class="section">compute.Instance widget</h1>

  <h2 class="section">Instance properties</h2>

  <!-- Instance property. -->
  <div class="section">
    <div>
      <div class="grouped-properties clearfix">
        <table class='table table-light'>
          <tbody id='instance-properties'>
            <!-- Properties will be here. -->
          <tbody>
        </table>
      </div>
    </div>
  </div>

  <script id="instance-inline-template" type="text/template">
    <tr data-container-id="<%= id %>">
      <td><%= title %></td>
      <td class="wrapped" data-id="<%= id %>"></td>
    </tr>
  </script>

  <script id="instance-block-template" type="text/template">
    <tr data-container-id="<%= id %>">
      <td colspan="2">
        <div class="grouped-properties-block-title"><%= title %></div>
        <div class="wrapped" data-id="<%= id %>"></div>
      </td>
    </tr>
  </script>

  <h2 class="section">Dashboard item properties</h2>

  <!-- Dashboard property. -->
  <div class="section dashboard-item">
    <div class="dashboard-item-body">
      <a href="#" class="dashboard-item-title">WordPress Production</a>
      <div class="clearfix"></div>
      <span class="label label-success">Running</span>
      <a href="#" class="small">Development</a>
      <div id="dashboard-item-properties">
        <!-- Properties will be here. -->
      </div>
    </div>
  </div>

  <script id="dashboard-template" type="text/template">
    <div class="dashboard-item-parameter">
      <span class="js-tooltip" data-original-title="<%= title %>" data-id="<%= id %>"></span>
    </div>
  </script>

  <script>
    app.propertyWidgets.renderPropertiesStub(instance, returnValues, userData)
